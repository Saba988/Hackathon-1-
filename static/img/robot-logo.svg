<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc13fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Head Shape (Hexagon-ish) -->
  <path d="M50 40 L150 40 L170 90 L150 160 L50 160 L30 90 Z" 
        fill="none" 
        stroke="url(#robotGradient)" 
        stroke-width="5"
        stroke-linejoin="round" />
        
  <!-- Inner Face Shield -->
  <path d="M60 55 L140 55 L155 90 L140 145 L60 145 L45 90 Z" 
        fill="#0b0c10" 
        stroke="none" />

  <!-- Glowing Eyes (Visor style) -->
  <path d="M65 85 Q100 95 135 85" 
        stroke="#00f3ff" 
        stroke-width="6" 
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)" />
        
  <!-- Circuit Details / Cheek Lines -->
  <line x1="50" y1="110" x2="70" y2="110" stroke="#bc13fe" stroke-width="3" opacity="0.8" />
  <line x1="150" y1="110" x2="130" y2="110" stroke="#bc13fe" stroke-width="3" opacity="0.8" />
  
  <circle cx="60" cy="110" r="2" fill="#bc13fe" />
  <circle cx="140" cy="110" r="2" fill="#bc13fe" />

  <!-- Mouth / Chin Detail -->
  <rect x="85" y="130" width="30" height="4" fill="#00aaff" opacity="0.6" />
  
  <!-- Antenna / Sensor -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="url(#robotGradient)" stroke-width="4" />
  <circle cx="100" cy="15" r="5" fill="#00f3ff" filter="url(#glow)" />
</svg>